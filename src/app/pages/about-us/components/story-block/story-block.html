<div class="grid md:grid-cols-2 gap-12 items-center">
  <div>
    <h2 class="text-3xl font-bold text-gray-900 mb-6">{{ title() }}</h2>
    <p class="text-gray-600 mb-4 leading-relaxed">
      {{ desc() }}
    </p>
    <div class="flex gap-4">
      <div class="bg-orange-500/10 p-4 rounded-lg text-center flex-1">
        <span class="block text-2xl font-bold text-orange-500">8+</span>
        <span class="text-sm text-gray-600">Years Active</span>
      </div>
      <div class="bg-orange-500/10 p-4 rounded-lg text-center flex-1">
        <span class="block text-2xl font-bold text-orange-500">1.2k</span>
        <span class="text-sm text-gray-600">Adoptions</span>
      </div>
    </div>
  </div>
  <div class="relative">
    <img [src]="image()" alt="Volunteers" class="rounded-2xl shadow-xl w-full">
    <div class="absolute -bottom-6 -left-6 bg-white p-6 rounded-xl shadow-lg hidden md:block max-w-xs">
      <p class="text-gray-800 italic font-medium">{{ imageDesc() }}</p>
    </div>
  </div>
</div>
