<div class="bg-white p-6 rounded-xl shadow-md text-center">
  <img [src]="profileImg()" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-orange-500/20" [alt]="name() + role()">
  <h3 class="text-xl font-bold text-gray-900">{{name()}}</h3>
  <p class="text-orange-500 text-sm font-medium mb-2">{{role()}}</p>
  <p class="text-gray-500 text-sm">{{desc()}}</p>
</div>
