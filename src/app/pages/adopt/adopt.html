<app-sub-page-hero title="Adopt a Friend"
                   desc="Browse our available animals. Use the filters below to find your perfect match."
                   background="https://images.unsplash.com/photo-1568393691622-c7ba131d63b4?q=80&w=2062&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></app-sub-page-hero>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-10">
  <app-pet-filter (filterChange)="onFilterChange($event)"></app-pet-filter>
</div>

@if (filteredPets(); as pets) {
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-10">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (pet of pets; track pet.id) {
        <app-pet-card [pet]="pet"></app-pet-card>
      } @empty {
        <p class="col-span-full text-center text-gray-500 py-10">No pets match your current criteria.</p>
      }
    </div>
  </div>
} @else if (filteredPets().length === 0) {
  <h2 class="text-center py-10 text-xl font-semibold">Loading pets...</h2>
} @else {
  <h2>No pets at the moment</h2>
}
