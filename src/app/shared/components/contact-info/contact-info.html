<div class="w-full bg-white p-6 md:p-8 flex flex-col justify-center border-l border-gray-100">
  <div class="text-center mb-8">
    <div class="w-20 h-20 bg-orange-50 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
      <i class="fa-solid fa-heart text-orange-500 text-3xl"></i>
    </div>
    <h3 class="text-2xl font-bold text-gray-900 mb-2">Interested in <span id="modalActionName">Bobi</span>?</h3>
    <p class="text-gray-500 text-sm mb-6">We don't use forms. Please contact us directly to schedule a

    <div class="space-y-4">
      <a id="modalEmailBtn"

        <i class="fa-regular fa-envelope"></i> Send Email Inquiry
      </a>

      <div class="relative flex py-2 items-center">
        <div class="flex-grow border-t border-gray-200"></div>
        <span class="flex-shrink-0 mx-4 text-gray-400 text-sm">OR</span>
        <div class="flex-grow border-t border-gray-200"></div>
      </div>

      <a href="tel:+381601234567"
         class="block w-full bg-white border-2 border-gray-200 text-gray-700 font-bold py-4 rounded-xl hover:border-orange-500 hover:text-orange-500 transition flex items-center justify-center gap-2">
        <i class="fa-solid fa-phone"></i> Call Us Now
      </a>
    </div>

    <div class="mt-8 bg-gray-50 p-4 rounded-xl text-xs text-gray-500">
      <p class="font-bold text-gray-700 mb-1">Adoption Process:</p>
      <ol class="list-decimal list-inside space-y-1 text-left px-2">
        <li>Send an inquiry or call us.</li>
        <li>Visit the shelter to meet the pet.</li>
        <li>Sign the adoption contract.</li>
        <li>Take your new best friend home!</li>
      </ol>
    </div>
  </div>
</div>
