<div
  class="w-full relative flex flex-col md:flex-row">
  <button
    mat-dialog-close
    class="absolute top-4 right-4 z-10 bg-white/50 hover:bg-white text-gray-800 rounded-full p-2 transition backdrop-blur-sm cursor-pointer">
    <i class="fa-solid fa-xmark text-xl w-6 h-6 flex items-center justify-center"></i>
  </button>

  <div class="w-full md:w-3/5 bg-gray-50 p-6 md:p-8">
    <div class="relative h-64 md:h-80 rounded-2xl overflow-hidden shadow-lg mb-4 group">
      <img [ngSrc]="petActiveImage().fields.file?.url!" [alt]="pet().name"
           fill
           class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
      <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-6 pt-12">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-1">{{ pet().name }}</h2>
        <p class="text-gray-200 font-medium text-lg">{{ pet().desc }}</p>
      </div>
    </div>

    <div class="flex gap-3 mb-8 overflow-x-auto pb-2 scrollbar-hide">
      @for (img of pet().images; track img.sys.id) {
        <div class="relative size-20">
          <img [ngSrc]="img.fields.file?.url!" [alt]="pet().name"
               (click)="petActiveImage.set(img)"
               fill
               class="size-20 object-cover rounded-lg cursor-pointer border-2 hover:border-orange-500 transition hover:opacity-100"
               [class.border-transparent]="petActiveImage() !== img"
               [class.border-orange-500]="petActiveImage() === img"
               [class.opacity-100]="petActiveImage() === img">
        </div>
      }
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm text-center">
        <span class="block text-xs text-gray-400 uppercase font-bold mb-1">Gender</span>
        <span class="font-bold text-gray-700">{{ pet().gender }}</span>
      </div>
      <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm text-center">
        <span class="block text-xs text-gray-400 uppercase font-bold mb-1">Age</span>
        <span class="font-bold text-gray-700">{{ pet().age }}</span>
      </div>
      <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm text-center">
        <span class="block text-xs text-gray-400 uppercase font-bold mb-1">Size</span>
        <span class="font-bold text-gray-700">{{ pet().size }}</span>
      </div>
    </div>

    <div class="space-y-6">
      <div>
        <h3 class="text-xl font-bold text-gray-900 mb-3 flex items-center">
          <i class="fa-solid fa-book-open text-orange-500 mr-2"></i> Our Story
        </h3>
        <p class="text-gray-600 leading-relaxed text-sm md:text-base">
          {{ pet().story }}
        </p>
      </div>

      <div>
        <h3 class="text-xl font-bold text-gray-900 mb-3 flex items-center">
          <i class="fa-solid fa-user-doctor text-orange-500 mr-2"></i> Health & Status
        </h3>
        <div class="flex flex-wrap gap-2">
          @for (tag of pet().tags; track tag) {
            <span
              class="px-3 py-1 bg-green-100 text-green-800 text-xs font-bold rounded-full border border-green-200">{{ tag }}</span>
          }
        </div>
      </div>
    </div>
  </div>
  <app-contact-info class="align-center flex"></app-contact-info>
</div>
