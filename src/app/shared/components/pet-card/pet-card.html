<div
  class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 group hover:shadow-xl transition duration-300 flex flex-col h-full animate-fade-in">
  <div class="relative h-64 overflow-hidden">
    <img
      [src]="pet().cover.fields.file?.url"
      [alt]="pet().name" class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500"
    />
  </div>
  <div class="p-6 flex flex-col flex-grow">
    <div class="flex justify-between items-start mb-2">
      <h3 class="text-2xl font-bold text-gray-900">{{ pet().name }}</h3>
      <span class="text-sm font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded">{{ pet().age }}</span>
    </div>
    <div class="flex gap-2 mb-3">
      <span
        class="inline-flex items-center gap-1 px-2 py-1 rounded text-xs font-semibold bg-gray-100 text-gray-600 border border-gray-200 capitalize">
          <i class="fa-solid fa-dog"></i> {{ pet().type }}
      </span>
      <span
        class="inline-flex items-center gap-1 px-2 py-1 rounded text-xs font-semibold border text-blue-600 bg-blue-50 border-blue-100">
          <i class="fa-solid fa-mars"></i> {{ pet().gender }}
      </span>
    </div>
    <p class="text-gray-600 mb-4 line-clamp-2 flex-grow">{{ pet().desc }}</p>
    <div class="flex gap-2 mb-6 flex-wrap">
      @for (tag of pet().tags; track tag) {
        <span
          class="text-xs font-semibold text-orange-500 bg-orange-50 px-2 py-1 rounded-md border border-orange-500/20">{{ tag }}</span>
      }
    </div>
    <div class="mt-auto grid grid-cols-3 gap-3">
      <a href="tel:+381601234567"
         class="col-span-1 flex items-center justify-center border-2 border-gray-100 text-gray-600 font-bold py-3 rounded-xl hover:border-orange-500 hover:text-orange-500 transition bg-gray-50 hover:bg-white"
         title="Call Shelter">
        <i class="fa-solid fa-phone"></i>
      </a>
      <button
        (click)="openDialog(pet,'300ms', '300ms')"
        class="cursor-pointer col-span-2 bg-gray-900 text-white font-bold py-3 rounded-xl hover:bg-orange-500 transition shadow-md flex items-center justify-center gap-2">
        More Info
      </button>
    </div>
  </div>
</div>
